<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Stop Watch in JavaScript</title>
</head>

<body class="bg-dark text-center">
	<div class="container-fluid p-0 my-5">
		<div class="d-inline-block p-5 bg-secondary rounded-4 border border-light"
			style="padding-bottom: 288px !important; --bs-border-opacity: 0.25;">
			<!-- Counter -->
			<div class="d-inline-block h1 mb-5 p-5 rounded-4 bg-dark text-info text-center border border-light"
				style="--bs-border-opacity: 0.25;">
				<span id="minutes">00</span> : <span id="seconds">00</span>
			</div>
			<br />
			<!-- Buttons -->
			<div class="d-inline-block">
				<!-- Start -->
				<button class=" btn btn-lg btn-secondary" id="start">
					<i class="bi bi-triangle-fill"></i>
					START
				</button>
				<!-- Stop -->
				<button class="btn btn-lg btn-secondary" id="stop">
					<i class="bi bi-square-fill"></i>
					STOP
				</button>
				<!-- Reset -->
				<button class="d-block w-100 mt-2 btn btn-lg btn-secondary" id="reset">
					<i class="bi bi-arrow-clockwise"></i>
					RESET
				</button>
			</div>
		</div>
	</div>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="stylesStart.css">
	<script src="indexStartV2.js"></script>
</body>

</html>
